<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff7eb3, #f6c987, #ff758c);
    background-size: 400% 400%;
    animation: gradientAnimation 8s infinite ease-in-out;          }
        /* Gradient Animation */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
        .card {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
            border-radius: 10px;
        }
        .show {
            display: block;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff4081;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #e91e63;
        }


        .floating-icons {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .icon {
            position: absolute;
          
            color: rgba(255, 0, 87);
            font-size: 24px;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-icons"></div>

    <div class="card">
        <h1>Happy Women's Day!</h1>
        
        <p>Wishing you joy, love, and empowerment today and always!</p>
        <button class="button" onclick="openSurprise()">Click for a Surprise</button>
    </div>
    <script>
        let index = 0;
        function showSlides() {
            let slides = document.querySelectorAll('.slides');
            slides.forEach(slide => slide.classList.remove('show'));
            slides[index].classList.add('show');
            index = (index + 1) % slides.length;
            setTimeout(showSlides, 3000);
        }
        showSlides();
        
        function openSurprise() {
            window.open('surprise.html', '_blank');
        }


        function goBack() {
            window.history.back();
        }

        function createFloatingIcons() {
            const container = document.querySelector(".floating-icons");
            for (let i = 0; i < 15; i++) {
                let icon = document.createElement("div");
                icon.classList.add("icon");
                icon.innerHTML = "â¤";
                icon.style.left = Math.random() * 100 + "vw";
                icon.style.animationDuration = (Math.random() * 5 + 5) + "s";
                container.appendChild(icon);
                setTimeout(() => icon.remove(), 5000);
            }
            setTimeout(createFloatingIcons, 1000);
        }   
        createFloatingIcons();

        
    </script>
</body>
</html>
