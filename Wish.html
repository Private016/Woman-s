<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day Wish Card</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            position: relative;
                background: linear-gradient(135deg, #ff6b6b, #ff7eb3, #f6c987, #ff758c);
    background-size: 400% 400%;
    animation: gradientAnimation 8s infinite ease-in-out;          }
        /* Gradient Animation */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
        .card {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 24px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .floating-icons {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .icon {
            position: absolute;
          
            color: rgba(255, 0, 87);
            font-size: 24px;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
       
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 90%;
                      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);

            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
          margin-bottom:10px;
            padding: 10px;
            width: 50%;
            cursor: pointer;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="floating-icons"></div>
    <div class="card">
        <h1>Happy Women's Day!</h1>
        <p>Send a special wish to someone you appreciate.</p>
        <form id="wishForm">
            <input type="text" id="name" placeholder="Your Name" required>
            
            <textarea id="message" placeholder="Your Special Wish" required></textarea>
            <button type="submit">Send Wish</button>
                   
                      <button class="button" onclick="openSurprise()">Back</button>


        </form>
    </div>
    <script>
        (function(){
            emailjs.init("your-public-key");
        })();
        
        document.getElementById("wishForm").addEventListener("submit", function(event){
            event.preventDefault();
            emailjs.send("service_id", "template_id", {
                name: document.getElementById("name").value,
               
                message: document.getElementById("message").value
            }).then(function(response) {
                alert("Wish sent successfully!");
            }, function(error) {
                alert("Failed to send wish. Try again later.");
            });
        });
        
        function goBack() {
            window.history.back();
        }
        
        function createFloatingIcons() {
            const container = document.querySelector(".floating-icons");
            for (let i = 0; i < 15; i++) {
                let icon = document.createElement("div");
                icon.classList.add("icon");
                icon.innerHTML = "❤";
                icon.style.left = Math.random() * 100 + "vw";
                icon.style.animationDuration = (Math.random() * 5 + 5) + "s";
                container.appendChild(icon);
                setTimeout(() => icon.remove(), 5000);
            }
            setTimeout(createFloatingIcons, 1000);
        }
        createFloatingIcons();

        function openSurprise() {
            window.open('index.html', '_blank');
        }
    </script>
</body>
</html>
