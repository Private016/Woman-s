
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff7eb3, #f6c987, #ff758c);
    background-size: 400% 400%;
    animation: gradientAnimation 8s infinite ease-in-out;          }
        /* Gradient Animation */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}


.floating-icons {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .icon {
            position: absolute;
          
            color: rgba(255, 0, 87);
            font-size: 24px;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .card {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
          
        @media (max-width: 408px) {
            .card {width: 90%;
                max-width: 200px;}
        }

        @media (max-width: 708px) {
            .card {width: 90%;
                max-width: 350px;}
        }

        h1 {
            color: #e91e63;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .wish-form {
            margin-top: 20px;
        }
        input, textarea, button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            width: 50%;
            cursor: pointer;
            border-radius: 50px;
        }
        button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="floating-icons"></div>

    <div class="card">

        <h1>Happy Women's Day!</h1>
       
        <p>Here put a message for a women who inspire you, motivate you and makes you better version of yourself 💕
        </p>
        <div class="wish-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="message" placeholder="Your Special Message" required></textarea>
            <button onclick="sendEmail()">Send Wish</button>
            <button class="button" onclick="openSurprises()">Back</button>

        </div>
    </div>
    <script>

        function openSurprises() {
            window.open('index.html', '_blank');
        }


        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("6wWRCNoTHNV6dO5er");
        });

        function sendEmail() {
            const name = document.getElementById("name").value.trim();
            const message = document.getElementById("message").value.trim();
            
            if (!name || !message) {
                alert("Please fill out all fields before sending.");
                return;
            }

            const templateParams = {
                name: name,
                message: message
            };

            emailjs.send("service_dypklra","template_ss7mvza", templateParams)
                .then(response => {
                    alert("Wish Sent Successfully!");
                    window.location.href = "Wish.html";
                })
                .catch(error => {
                    console.error("Error sending email:", error);
                    alert("Failed to send wish. Please check your EmailJS credentials.");
                });
        }



        function goBack() {
            window.history.back();
        }
        
        function createFloatingIcons() {
            const container = document.querySelector(".floating-icons");
            for (let i = 0; i < 15; i++) {
                let icon = document.createElement("div");
                icon.classList.add("icon");
                icon.innerHTML = "❤";
                icon.style.left = Math.random() * 100 + "vw";
                icon.style.animationDuration = (Math.random() * 5 + 5) + "s";
                container.appendChild(icon);
                setTimeout(() => icon.remove(), 5000);
            }
            setTimeout(createFloatingIcons, 1000);
        }
        createFloatingIcons();

        function openSurprise() {
            window.open('index.html', '_blank');
        }
    </script>
</body>
</html>
